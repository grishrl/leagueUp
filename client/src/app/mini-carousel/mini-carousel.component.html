<div *ngIf="carousel.length>0">
    <div class="carousel slide bg-dark">
        <ol class="carousel-indicators">
            <li (click)="slideTo(0)" [ngClass]="{'active':0==currentSlide}"></li>
            <li (click)="slideTo(1)" [ngClass]="{'active':1==currentSlide}"></li>
            <li (click)="slideTo(2)" [ngClass]="{'active':2==currentSlide}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div (click)="goToBlogPage(slide)" *ngFor="let slide of carousel let i = index" class="carousel-item finger" [ngClass]="{'active':i==currentSlide}" [style.background-image]="'url('+slide.snippet.thumbnails.high.url+')'">
                <div class="carousel-caption d-none d-md-block badge-pill carouselBackground">

                    <span>{{display}}</span>
                    <div> {{util.getFormattedDate(slide.snippet.publishedAt, "M/D/YY")}} </div>
                </div>
            </div>
            <a class="carousel-control-prev" (click)="prev()" role="button">
                <div class="badge-pill carouselBackground" style="padding-top:5px;">
                    <span class="carousel-control-prev-icon" style="opacity: 1;" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </div>

            </a>
            <a class="carousel-control-next" (click)="next()" role="button">
                <div class="badge-pill carouselBackground" style="padding-top:5px;">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </div>

            </a>
        </div>
    </div>
</div>
