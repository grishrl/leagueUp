<!-- Diary -->
<div class="panel-box">
    <div class="titles">
        <h4><i class="fa fa-calendar"></i>Agenda</h4>
    </div>
    <ul class="list-diary">
        <li *ngFor="let match of next4matches">
            <h6>{{match.divisionDisplayName}}<span>{{util.getFormattedDate(match.scheduledTime.startTime, "DD MMM - hh:mm A zz")}}</span></h6>
            <ul class="club-logo">
                <li>
                    <img src="{{team.imageFQDN(match.home.logo)}}" alt="">
                    <app-team-link [team]="match.home.teamName">
                        <span class="obnoxious-long-name-band-aid">
                                            {{match.home.teamName}}
                                          </span>
                    </app-team-link>

                </li>
                <li>
                    <img src="{{team.imageFQDN(match.away.logo)}}" alt="">
                    <app-team-link [team]="match.away.teamName">
                        <span class="obnoxious-long-name-band-aid">
                                            {{match.away.teamName}}
                                          </span>
                    </app-team-link>
                </li>
            </ul>
        </li>
    </ul>
</div>
