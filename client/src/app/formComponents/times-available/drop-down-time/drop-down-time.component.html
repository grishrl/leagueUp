<div class="row">
    <div class="col-6">
        <mat-form-field class="mat-FullWidth">
            <mat-select placeholder="{{locPlaceholder}}" [disabled]="local_disabled" [(ngModel)]="_time" (ngModelChange)="calcTime()">
                <mat-option *ngFor="let time of times" [value]="time">
                    {{time}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="mat-FullWidth">
            <mat-select placeholder="AM/PM:" [disabled]="local_disabled" [(ngModel)]="_suffix" (ngModelChange)="calcTime()">
                <mat-option *ngFor="let suffix of amPm" [value]="suffix">
                    {{suffix}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
