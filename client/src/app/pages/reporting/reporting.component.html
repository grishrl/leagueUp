<!-- Section Title -->
<app-banner-image [bannerTitle]="'Match Reporting'"></app-banner-image>

<!-- Section Area - Content Central -->
<section class="content-info">

    <div class="container pb-5">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="myTab">
                    <li [ngClass]="{'active': index==0}"><a href="#season" data-toggle="tab" (click)="index=0">SEASON</a></li>
                    <li [ngClass]="{'active': index==1}"><a href="#tournment" data-toggle="tab" (click)="index=1">TOURNAMENT</a></li>
                </ul>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane" [ngClass]="{'active': index==0}" id="season">
                <div *ngIf="index==0">
                    <!-- Content Text-->
                    <div class="panel-box padding-b">
                        <div class="titles">
                            <h4>Reporting</h4>
                        </div>

                        <div class="info-panel">
                            <div class="row">
                                <div class="col">
                                    <div *ngIf="noMatches else showMatches">
                                        <div class="row mt-3">
                                            <div class="col text-center">
                                                <h5>Your team doesn't currently have any matches generated by the system</h5>
                                                <h6> Check back later! </h6>
                                            </div>
                                        </div>
                                    </div>
                                    <ng-template #showMatches>
                                        <div>
                                            <div class="row mt-2" *ngFor="let round of roundsArray">
                                                <div class="col">
                                                    <h4>Round: {{round}}</h4>
                                                    <div *ngIf="rounds[round].length>0 else bye">
                                                        <div class="row" *ngFor="let match of rounds[round]">
                                                            <div class="col">
                                                                <app-reporting-deck [match]="match"></app-reporting-deck>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-2" *ngIf="grandFinalMatch.length>0">
                                                <div class="col">
                                                    <h4>Grand Final:</h4>

                                                        <div class="row" *ngFor="let match of grandFinalMatch">
                                                            <div class="col">
                                                                <app-reporting-deck [match]="match"></app-reporting-deck>
                                                            </div>
                                                        </div>

                                                </div>
                                            </div>
                                        </div>

                                    </ng-template>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="tab-pane" [ngClass]="{'active': index==1}" id="tournament">
                <div *ngIf="index == 1">
                    <div class="panel-box padding-b">
                        <div class="titles">
                            <h4>Reporting</h4>
                        </div>

                        <div class="info-panel">
                            <app-tournament-reporting></app-tournament-reporting>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<ng-template #bye>
    <div class="row mt-2 matchBoxPadder">
        <div class="col text-center">
            <span>BYE</span>
        </div>
    </div>
</ng-template>
