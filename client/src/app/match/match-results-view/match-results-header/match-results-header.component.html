<div class="row p-5 mb-5">
    <div class="col text-center my-auto">
        <span>
              <app-team-link [team]="matchVal.home.teamName">
                <img src="{{homeLogo}}" alt="">
                <div>{{matchVal.home.teamName}}</div>
              </app-team-link>
            </span>
    </div>
    <div class="col text-center my-auto">
        <span>
              <b>{{homeScore}}</b> - <b>{{awayScore}}</b>
            </span>
    </div>
    <div class="col text-center my-auto">
        <span>
              <app-team-link [team]="matchVal.away.teamName">
                <img src="{{awayLogo}}" alt="">
                <div>
                  {{matchVal.away.teamName}}
                </div>
              </app-team-link>
            </span>
    </div>
</div>
