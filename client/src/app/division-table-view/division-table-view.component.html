<div class="groups-list">
    <div class="row" *ngFor="let row of rowArray">
        <div class="col-lg-3 col-md-6" *ngFor="let col of row">
            <h5>
                <app-division-link [division]="col.divisionConcat">{{col.displayName}}</app-division-link>
            </h5>
            <app-mini-team-view [teams]="col.teams"></app-mini-team-view>
        </div>
    </div>
</div>
