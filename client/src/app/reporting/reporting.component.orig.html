<div class="container pt-4">
    <div class="row bg-white forceFull">
        <div class="col">
            <div class="row">
                <div class="col text-center">
                    <h2>Match Reporting:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-tab-group id="tab-group" dynamicHeight class="mb-3">
                        <mat-tab label="Seasonal Reporting">
                            <ng-template matTabContent>
                                <div *ngIf="noMatches else showMatches">
                                    <div class="row mt-3">
                                        <div class="col text-center">
                                            <h5>Your team doesn't currently have any matches generated by the system</h5>
                                            <h6> Check back later! </h6>
                                        </div>
                                    </div>
                                </div>
                                <ng-template #showMatches>
                                    <div>
                                        <div class="row mt-2">
                                            <div class="col text-center">
                                                Home Team
                                            </div>
                                            <div class="col">

                                            </div>
                                            <div class="col text-center">
                                                Away Team
                                            </div>
                                        </div>
                                        <div class="row mt-2" *ngFor="let round of roundsArray">
                                            <div class="col">
                                                <h4>Week: {{round}}</h4>
                                                <div *ngIf="rounds[round].length>0 else bye">
                                                    <div class="row" *ngFor="let match of rounds[round]">
                                                        <div class="col">
                                                            <app-reporting-deck [match]="match"></app-reporting-deck>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </ng-template>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Tournaments">
                            <ng-template matTabContent>
                                <app-tournament-reporting></app-tournament-reporting>
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>


                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #bye>
    <div class="row mt-2 matchBoxPadder">
        <div class="col text-center">
            <span>BYE</span>
        </div>
    </div>
</ng-template>
