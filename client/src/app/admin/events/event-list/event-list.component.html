<div class="container">
    <div class="row forceFull">
        <div class="col">

            <div class="row">
                <div class="col">
                    <a [routerLink]="['/_admin/dashboard']">Back to Dashboard</a>
                </div>
            </div>

            <div class="row mt-3 mb-4">
                <div class="col text-center">
                    <a class="btn btn-secondary" [routerLink]="['/_admin/eventMgmt', 'new']">Create new</a>
                    <!-- <button class="btn btn-secondary" (click)="openEvent()">Create new event</button> -->
                </div>
            </div>

            <div class="row rowBorder mt-2 p-2" *ngFor="let event of events; let ind = index" [ngClass]="{oddRow : ind%2!=0}">
                <div class="col text-center">
                    <div class="row">
                        <div class="col-4 offset-4">
                            <app-event-display class="dirClass" [event]="event" [showImage]="false"></app-event-display>

                        </div>
                        <div class="col-4">
                            <div class="trashCan finger" (click)="delete(event)">
                                <span><i class="fas fa-trash"></i></span>
                                <div>
                                    <span>Delete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <a class="btn btn-info" [routerLink]="['/_admin/eventMgmt', event.uuid]">Select for Management</a>
                            <!-- <button class="btn btn-info" (click)="openEvent(event)"> Select for Management</button> -->
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
