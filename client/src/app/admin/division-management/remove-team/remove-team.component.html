<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h4>Select division to modify:</h4>
                        </div>
                    </div>
                    <app-division-selector (selectedDiv)="selected($event)" [admin]="true"></app-division-selector>
                </div>
            </div>
            <div class="row" *ngIf="selectedDiv">
                <div class="col">
                    <div class="row finger p-2" [ngClass]="{'border border-info bg-info text-white': isSelected(team)}" (click)="teamSelected(team)" *ngFor="let team of selectedDiv.teams">
                        <div class="col">
                            {{team}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button type="button" (click)="removeTeams()" class="btn btn-danger">Remove Selected Teams</button>
                </div>
            </div>
        </div>
    </div>
</div>
