<div class="container forceFull">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <a [routerLink]="['/_admin/userACLMgmt']">&lt; Back</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Edit User Rights:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">User:</div>
                <div class="col">Roles</div>
            </div>

            <div class="row">
                <div class="col">
                    {{user.displayName}}
                </div>
                <div class="col">
                    <div class="row" *ngFor="let acl of rights">
                        <div class="col">
                            <mat-checkbox [(ngModel)]="acl.value">{{acl.key}}</mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button (click)="updateUserRights()" class="btn btn-success">Update Users Admin Roles</button>
                </div>
            </div>
        </div>
    </div>
</div>
