<div class="">


    <div class="row mt-3 row-style">
        <div class="col-2">
            <app-display-name-for-id [userId]="info.userId"></app-display-name-for-id>
            <div>
                <strong>Season: {{info.year}} - {{info.season}} </strong>
            </div>
        </div>
        <div class="col">
            <img class="img-fluid" src="{{ info.fileName | commonPipe: User.rankVerificationFQDN}}">
        </div>
        <div class="col-3">
            <div class="text-center">
                <app-storm-league [(division)]="hlRankMetal" [disabled]="false" [(rank)]="hlRankDivision"></app-storm-league>
                <button [disabled]="(!hlRankDivision || !hlRankMetal) && hlRankMetal != 'Unranked'" class="btn btn-success" (click)="actionRank(true)">Approve</button>
                <button class="btn btn-danger ml-1" (click)="actionRank(false)">Deny</button>
            </div>

        </div>
    </div>

</div>
