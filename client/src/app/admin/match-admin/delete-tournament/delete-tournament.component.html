<div class="container">
    <div class="row mb-5">
        <div class="col panel-box p-2">
            <div class="row">
                <div class="col">
                    <a [routerLink]="['/_admin/dashboard']">Back to Dashboard</a>
                </div>
            </div>

            <div class="mt-2 mb-2 "><span class="h4">Active Tournaments:</span></div>

            <div class="row" *ngIf="tournaments.length == 0">
                <div class="col">
                    No tournaments for deletion. (None exists or have progress reported.)
                </div>
            </div>

            <div class="row p-2 border border-secondary" *ngFor="let tourn of tournaments">
                <div class="col">
                    {{tourn.tournamentName}}
                </div>
                <div class="col">
                    <button class="btn btn-danger" (click)="delete(tourn)"> Delete </button>
                </div>
            </div>

        </div>
    </div>

</div>
