<div class="row">
    <div class="col">
        {{imageHeader}}
    </div>
</div>
<div class="row">
    <div class="col" #parent>
        <div class="row">
            <div class="col">
                <img class="img-fluid" [src]="imageToDisplay" alt="" />
            </div>
        </div>
        <div class="row mt-1" [hidden]="!_showEdit">
            <div class="col">
                <span class="finger" (click)="actionEdit()"><i class="material-icons">launch</i>
                  <span style="position: absolute;">Upload New Image</span>
                </span>
            </div>
            <div class="col" *ngIf="_embedded">
                <span class="finger" (click)="removeImage()"><i class="fas fa-ban"></i> Remove Image</span>
            </div>
        </div>
        <div class="row" [hidden]="editClicked">
            <div class="col">
                <div class="row">
                    <div class="col" [hidden]="!_showEdit">
                        {{actionText}}
                    </div>
                </div>
                <div class="row">
                    <div class="col" [hidden]="!_showEdit">
                        <div [hidden]="croppieHidden">
                            <div class="mt-2" [id]="randomName" style="display:inline-block;" [style.width.px]="styleW" [style.height.px]="styleH"></div>
                        </div>
                        <div>
                            <input type="file" id="fileupload" #imageUpload (change)="imageUploadEvent($event)" accept="image/gif, image/jpeg, image/png" />
                            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelCroppieEdit()">Cancel</button>
                            <button type="button" class="btn btn-primary" (click)="saveImageFromCroppie()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
