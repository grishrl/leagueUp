<!-- new -->
<div class="row">
    <div class="col">
        <h4>Tournament Schedule</h4>
    </div>
</div>
<div class="panel-box" *ngIf="activeTourns.length>0">
    <div class="titles">
        <h4>Running Tournaments:</h4>
    </div>
    <div class="info-panel">
        <div class="mt-3" *ngFor="let tourn of activeTourns">
            <h5>{{tourn.tournamentName}}</h5>
            <app-schedule-table [matches]="tourn.teamMatches"></app-schedule-table>
        </div>
    </div>
</div>
<div class="panel-box" *ngIf="closedTourns.length>0">
    <div class="titles">
        <h4>Ended Tournaments:</h4>
    </div>
    <div class="info-panel">
        <div class="mt-3" *ngFor="let tourn of closedTourns">
            <h5>{{tourn.tournamentName}}</h5>
            <app-schedule-table [matches]="tourn.teamMatches"></app-schedule-table>
        </div>
    </div>
</div>
