<app-banner-image [bannerTitle]="'Match Overview'"></app-banner-image>

<div class="container paddings-mini">
    <section class="content-info">
        <div class="panel-box">

            <div *ngIf="match" class="pt-5">
                <app-match-results-header [match]="match"></app-match-results-header>
            </div>
            <div *ngIf="match" class="mt-4 p-2">
                <app-games-information [match]="match"></app-games-information>
            </div>

        </div>
    </section>
</div>
