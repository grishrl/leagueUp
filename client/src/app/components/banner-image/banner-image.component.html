<div class="section-title" [ngClass]="additionalClasses" [ngStyle]="{'background': 'url('+ imgSrc + ')'}">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>{{title}}</h1>
            </div>

            <div class="col-md-4" *ngIf="breadCrumb">
                <div class="breadcrumbs">
                    <ul>
                        <li><a [routerLink]="[providedLink]">{{providedRoot}}</a></li>
                        <li>{{providedBranch}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
