<!-- Section Title -->
<app-banner-image [bannerTitle]="'MVP'"></app-banner-image>
<!-- End Section Title -->

<!-- Section Area - Content Central -->
<section class="content-info">

    <div class="container paddings-mini">
        <div class="row">

            <div class="col-lg">
                <!-- Content Text-->
                <div class="panel-box">
                    <div class="titles">
                        <h4>MVP Awards</h4>
                    </div>
                    <div class="row">
                        <!-- Post Item -->
                        <div class="col-lg-4" *ngFor="let mvp of mvpList">
                            <app-potg-display [potg]="mvp" [showPotg]="false" [showMvp]="true"></app-potg-display>
                        </div>

                        <div class="col-12" *ngIf="mvpList.length==0">
                            <div class="p-5">
                                No MPVs Yet!
                            </div>
                        </div>
                    </div>
                    <!-- End Post Item -->
                </div>
                <!-- End Content Text-->
            </div>
        </div>
    </div>
